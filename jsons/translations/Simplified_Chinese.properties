The people of Morocco await your guidance, great Sultan Ahmad al-Mansur of the Saadi Dynasty. Well known for your skill as both a negotiator and a diplomat, your careful words allowed the forging of new alliances, securing the sovereignty of your nation and its people for decades. And still, when words failed, you found equal success in conquest, leading the Moroccan armies to victory on the battlefield while greatly expanding the grasp of your empire. = 萨阿迪王朝伟大的苏丹艾哈迈德·曼苏尔，摩洛哥人民期待你的指导。你作为谈判代表和外交官的技巧众所周知，你谨慎的言辞促成了新联盟的建立，几十年来确保了你的国家和人民的主权。尽管如此，当言语失败时，你在征服中也取得了同样的成功，带领摩洛哥军队在战场上取得了胜利，同时大大扩大了对你帝国的控制。
Wise and respected Sultan, the people look to you for leadership. Can your diplomacy match that of your rivals, or will you meet them sword in hand? Your once great kingdom yearns for that former glory - can you build a civilization that stands the test of time? = 明智而受人尊敬的苏丹，人民期待你的领导。你的外交策略能与你的对手相匹敌吗？还是你会手舞足蹈？你曾经伟大的王国渴望昔日的荣耀——你能建立一个经得起时间考验的文明吗？
The gain from the war, what will you get out of it? = 你能从战争中得到什么好处？
Shame on you, using violence which doesn't solve anything = 你真可耻，使用暴力解决不了任何问题。
