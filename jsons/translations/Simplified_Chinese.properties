Greetings, most astute Doge Enrico Dandolo of Venice, master of statecraft and shrewd negotiator. Although you rose to power late in life, old age did little to slow your cunning or ambition, as you deftly managed the bustling commercial center of Venice during a time of great instability. In aligning yourself with the Fourth Crusade, you carefully gained a strategic advantage and used the Crusaders to reacquire lost territory for Venice. Your role in guiding the Crusaders during the sacking of Constantinople led to an even greater expansion of your power, and secured your legacy throughout history. = 向您致敬，威尼斯最精明的总督恩里科·丹多洛，治国大师和精明的谈判者。虽然你在晚年掌权，但年老并没有减缓你的狡猾或野心，因为你在一个非常不稳定的时期巧妙地管理着威尼斯繁华的商业中心。在与第四次十字军东征结盟的过程中，你小心地获得了战略优势，并利用十字军为威尼斯夺回了失去的领土。你在洗劫君士坦丁堡期间指导十字军的角色导致了你权力的更大扩张，并确保了你在整个历史上的遗产。
Most insightful and cunning Doge, Venice once again requires the service of a skilled leader, one who can bring the republic back to the forefront of world affairs. Can you establish your nation through careful trade, or will you work to conquer your enemies through diplomacy? Can you build a civilization that will stand the test of time? = 最具洞察力和狡狤的总督，威尼斯再次需要一位技术娴熟的领导人，一位能够将共和国带回世界事务前沿的领导人。你能通过谨慎的贸易建立你的国家吗，还是你会通过外交努力征服你的敌人？你能建立一个经得起时间考验的文明吗？
When you will be gone, Sir, there will be more for me! = 当你离开后，先生，我会得到的更多！
You have revealed your purposes too early, my friend! = 我的朋友，你的狼子野心暴露的太早了！
A wrong calculation, on my part. = 一步错，步步错。
Welcome to Venice. I am Doge Enrico Dandolo. = 欢迎来到威尼斯我是总督恩里克·丹多洛。
Greetings. = 向你问候。
