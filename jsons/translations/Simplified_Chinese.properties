# 教程/事件/胜利方式
Ideology = 意识形态
Ideology is a game feature introduced in the Brave New World (BNW) expansion under the context of Gods & Kings (G&K) in Unciv. There are three branches of ideology: Freedom, Order, and Autocracy. Any civilization in the game can trigger the ideology event once it enters the Electrical Era or possesses three factories, allowing you to choose the social ideology you wish to establish. = 意识形态是基于 Unciv 众神与国王环境下引入美丽新世界的游戏内容。一共有三种意识形态分支：自由社会、秩序社会及独裁社会。任何游戏中的文明，一旦进入电气时代，或是拥有三座工厂，即可触发意识形态事件，选择您想构建的社会意识形态。
Choose Your Ideology = 意识形态之抉择
Under your wise and valiant leadership, your civilization has flourished and stepped into a new era. Please choose the social ideology you wish to establish. = 在您英明神武的领导下，您的文明蓬勃发展迈入了全新时代，请选择您想构建的社会意识形态
Freedom! = 自由社会
Autocracy! = 独裁社会
Order! = 秩序社会
Freedom = 自由社会
Autocracy = 独裁社会
Order = 秩序社会
Become the world religion = 成为世界宗教
Become the world religion and build the Grand Temple\nto win! = 成为世界宗教并建造圣殿\n来获取胜利
Majority religion of [cityName] = 成为[cityName]的主流宗教
You have achieved victory by becoming the majority religion in the world! Believing in something stronger is a fundamental human demand, and now, everyone will pray for you. Your words and actions represent everything, and those false beliefs have been forgotten and extinguished in your glory. = 您通过成为世界上的主流宗教获得了胜利！信仰更强大的事物是一项人类的基本诉求，而现在，所有人都会为您祈祷，您的一言一行就代表了一切，那些虚伪的信仰在您的光辉下已被人遗忘，灰飞烟灭。
Your journey to become the world religion has come to a close, but not quite as you had hoped. The path to spiritual unity was fraught with challenges, and though you made great strides, others ultimately prevailed. Your efforts were noble, and perhaps another time, your faith will find its way to the hearts of all. = 你成为世界宗教领袖的旅程已经告一段落，但结果并不如你所愿。通往精神统一的道路充满了挑战，尽管你取得了巨大的进步，但最终还是被他人超越。你的努力是高尚的，也许在另一个世界，你的信仰走进了所有人的心中。
Welcome to [BNW from CN]! = 欢迎来到[BNW from CN]！
