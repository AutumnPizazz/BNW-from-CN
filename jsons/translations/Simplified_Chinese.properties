Blessings be upon you, wise and fearsome Chief Pocatello, revered leader of the Shoshone people. As the young chieftain of the Shoshone, you rose to face a wave of encroaching American settlements across the western United States. Forced to defend the Shoshone ancestral lands from a seemingly endless stream of new emigrants, your war band struck fear into those who would claim the sacred lands of your people. After years of strife, you skillfully avoided a direct conflict with the armies of the U.S. government, and negotiated a series of treaties in the hopes of establishing a lasting peace for the Shoshone. = 愿上帝保佑你，英明而可怕的波卡特洛酋长，肖松尼人民尊敬的领袖。作为肖松尼人的年轻酋长，你奋起面对美国西部的移民潮。为了保护肖松尼族祖先的土地不受似乎源源不断的新移民的侵扰，你们的战争之乐让那些想要夺取你们民族神圣土地的人感到恐惧。经过多年的斗争，你巧妙地避免了与美国政府军队的直接冲突，并通过谈判达成了一系列条约，希望为肖松尼人建立持久的和平。
Most esteemed Pocatello, your people once again look to you for guidance. Will you conquer your enemies, driving them far from your lands? Or will you seek out peaceful diplomacy and trade? Will you build a civilization that stands the test of time? = 最尊敬的波卡特洛，你们的人民再次期待你们的指引。你会征服你的敌人，把他们赶出你的土地吗？还是你会寻求和平外交和贸易？你会建立一个经得起时间考验的文明吗？
Shoshone!, We will kill the white man! = 肖松尼！我们要杀了那个白人！
I must make the foreigner go away! = 我一定要把外来者赶走！
This will not be the end of my people, I assure you. = 我向你保证，这不会是我的人民的末日。
I am Chief Pocatello. You have arrived in the thick of Shoshone land. = 我是酋长波卡特洛，你已经到达肖松尼人聚居的土地。
Our time has arrived! = 我们的时代到来了！
Would you listen to my proposal? = 你愿意听听我的建议吗？
