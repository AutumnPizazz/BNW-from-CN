In the ancient legends of Indonesia, the [Kris Swordsman] is a legend on the battlefield. Known for their fearless courage and exceptional combat skills, they have long been a symbol of greatness. Now, your Kris Swordsman has completed its training and is ready to step onto the battlefield. As the call to arms echoes through the land, they have been blessed by the gods, randomly gaining one of the following special abilities: [Restlessness], [Recruitment], [Ambition], [Invulnerability], [Heroism], or [Sneak Attack]. This will give them an edge in future battles. Great leader, your army is ready to embrace glory, and their legend will be written by you. = 在印尼的古老传说中，[Kris Swordsman]是战场上的传奇。他们以无畏的勇气和卓越的战斗技巧著称于世。如今，你的克力士剑士已经完成训练，准备踏上战场。在出征的号角声中，他们获得了神灵的庇佑，随机获得了以下一种特殊能力：[Restlessness]、[Recruitment]、[Ambition]、[Invulnerability]、[Heroism]或[Sneak Attack]。这将使他们在未来的战斗中更具优势。伟大的领袖，你的军队已经准备好迎接荣耀，而他们的传奇，将由你书写。
Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = 伟大的英雄加贾·马达，印度尼西亚群岛的统一者，我荣幸地与你同在。你在战场上的英雄主义故事，只会被你宣誓将印度尼西亚偏远岛屿团结在一个旗帜下的传说所击败。忠诚地为你的女王和帝国服务，你不仅努力履行誓言，征服了任何挡在你面前的人，而且你成功地占领了当时整个已知的群岛，成为第一个统一今天的现代印度尼西亚的人。
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = 伟大的战士加贾·马达，你们的人民渴望一位能够让他们恢复繁荣的强大领袖！你会着手征服邻国，进一步扩大你帝国的荣耀吗？你会建立一个经得起时间考验的文明吗？
Don't mean to stand in your way, but I have to protect them! = 我并非想妨碍你，但是我必须保护他们！
How dare you! Really insignificant as well! = 你好大的胆子！也确实微不足道！
You may win, but you cannot win upon my spirit. = 你可以毁灭我，却无法打败我。
You came before the great warrior, Gajah Mada from Nusantara! = 你来到了伟大的战士面前，来自鲁桑塔纳的加查·玛达！
