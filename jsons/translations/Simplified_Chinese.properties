Indonesia, this land blessed by the sea, now receives the gifts of the Spice Islands. Your coastal cities are ready for wealth and prosperity. Choose a unique luxury good to start trading and double your rewards. [Clove], [Nutmeg], and [Pepper] are available, each can be chosen once. Make your choice wisely, great leader. = 印尼，这片被大海眷顾的土地，如今迎来了香料群岛的馈赠。你的沿海城市已准备好迎接财富与繁荣，选择一种独特的奢侈品，开启贸易的航程，收获双倍的财富。[Clove]、[Nutmeg]和[Pepper]，每一种选择都将是帝国崛起的基石，但每种香料只能选一次，谨慎抉择，伟大领袖。
